<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNTL Library</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.svg">
  <script src="js/library.js" defer></script>
</head>
<body>
  <section class="main-container">
    <div class="header-container">
      <div class="header-logo-add">
        <a href="https://www.flaticon.com/free-icon/book_7273365?term=library&page=1&position=41&page=1&position=41&related_id=7273365&origin=tag"
        title="library icons" target="_blank" rel="noopener noreferrer">
          <img src="img/book.png" alt="Library Icon" class="library-icon">
        </a>
        <h1>My Library</h1>
        <button class="add-book" data-add-book-btn><span>+</span></button>
      </div>
      <div class="legend-border">
        <div class="header-log-legend">
          <h2 class="stats-main-header">Library Stats</h2>
            <div class="stats-read">
              <div class="stats-left">
                <div class="read-color"></div>
                <h3>Read</h3>
              </div>
              <span class="read-quantity" data-read-quantity>0</span>
            </div>
            <div class="stats-unread">
              <div class="stats-left">
                <div class="unread-color"></div>
                <h3>Unread</h3>
              </div>
              <span class="unread-quantity" data-unread-quantity>0</span>
            </div>
            <div class="stats-total">
              <div class="stats-left">
                <a href="https://www.flaticon.com/premium-icon/books_4273343?term=library&page=2&position=33&page=2&position=33&related_id=4273343&origin=search"
                title="library icons" target="_blank" rel="noopener noreferrer">
                  <img src="img/books.png" alt="Library Total Icon" class="library-total-icon">
                </a>
                <h3>Total</h3>
              </div>
              <span class="total-quantity" data-total-quantity>0</span>
            </div>
        </div>
      </div>
    </div>
    <div class="body-divider"></div>
    <div data-book-card-container class="body-container"></div>
  </section>
  <section class="add-book-form" data-add-book-section>
    <div class="new-book-form">
      <h2 class="form-header">Add New Book</h2>
      <span class="close-form" data-form-close-btn>+</span>
      <label for="form-book-title">
        Book Title:
        <input data-form-title type="text" id="form-book-title" name="book-title" required>
      </label>
      <label for="form-book-author">
        Author:
        <input data-form-author type="text" id="form-book-author" name="book-author" required>
      </label>
      <label for="form-book-pages">
        Page Count:
        <input data-form-pages type="number" id="form-book-pages" name="book-pages" min="1" required>
      </label>
      <label for="form-book-language">
        Language:
        <input data-form-lang type="text" id="form-book-language" name="book-language" required>
      </label>
      <label for="form-book-publication">
        Publication Date:
        <input data-form-pub type="date" id="form-book-publication" name="book-publication" required>
      </label>
      <label for="form-book-read-status">Book Read Status:
        <select data-form-read-status name="book-status" id="read-status">
          <option value="" selected></option>
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
      </label>
      <div class="add-book-buttons">
        <button data-form-add-book-btn type="submit" class="btn-add-book">Add Book</button>
        <button data-form-clear-btn type="submit" class="btn-clear">Clear All</button>
      </div>
    </div>
  </section>
</body>
</html>
